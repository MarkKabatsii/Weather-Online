<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Materialize CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <!--Main stylesheet-->
    <link rel="stylesheet" href="css/style.css">
    <title>Weather Online</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col s12 l6">
            <div class="weather-wrapper">
                <div class="card">
                    <p class="date-time"></p>
                    <h4 class="city-name"></h4>
                    <div class="weather-icon">
                    </div>
                    <div class="degree-min-max">
                        <div class="deg temp_min"></div>
                        <h1 class="degree"></h1>
                        <div class="deg temp_max"></div>
                    </div>
                    <div class="weather-main">
                        <p class="weather-cloudy"></p>
                        <p class="wind_speed"></p>
                        <p class="degree-feels_like"></p>
                        <p class="pressure"></p>
                        <p class="humidity"></p>
                    </div>
                    <div class="weather-zone">
                        <div class="weather-time t05">
                            <div class="weather-date wd05"></div>
                            <div class="clock-image ti05"></div>
                            <div class="clock-degree clock-degree-05"></div>
                        </div>
                        <div class="weather-time t12">
                            <div class="weather-date wd12"></div>
                            <div class="clock-image ti12"></div>
                            <div class="clock-degree clock-degree-12"></div>
                        </div>
                        <div class="weather-time t20">
                            <div class="weather-date wd20"></div>
                            <div class="clock-image ti20"></div>
                            <div class="clock-degree clock-degree-20"></div>
                        </div>
                        <div class="weather-time t28">
                            <div class="weather-date wd28"></div>
                            <div class="clock-image ti28"></div>
                            <div class="clock-degree clock-degree-28"></div>
                        </div>
                        <div class="weather-time t36">
                            <div class="weather-date wd36"></div>
                            <div class="clock-image ti36"></div>
                            <div class="clock-degree clock-degree-36"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s12 l6">
            <div class="weather-wrapper">
                <div class="card">
                    <p class="date-time"></p>

                    <div class="degree-min-max">

                        </div>
                        <div class="weather-time t28">

                        </div>

                        </div>
                    </div>

            </div>
        </div>
    </div>
</div>
<script src="script/script.js"></script>
</body>
</html>
